<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
  <h1 align="center">Diabetes Mellitus Prediction</h1>
 <div class="login">
	

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    <input type="text" name="preg" placeholder="Pregnant" required="required" />
    <input type="text" name="plas" placeholder="Glucose" required="required" />
    <input type="text" name="pres" placeholder="Blood pressure (mm Hg)" required="required" />
    <input type="text" name="Skin" placeholder="Skin Thickness (mm)" required="required" />
    <input type="text" name="test" placeholder="Insulin (mu U/ml)" required="required" />
    <input type="text" name="mass" placeholder="Body mass index" required="required" />
    <input type="text" name="pedi" placeholder="Diabetes pedigree function" required="required" />
    <input type="text" name="age" placeholder="Age" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
